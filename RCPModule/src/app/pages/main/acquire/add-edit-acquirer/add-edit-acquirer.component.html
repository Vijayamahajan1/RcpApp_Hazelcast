<div class="acquirer-form-container">
    <h2> Add New Acquirer</h2>
    <form (ngSubmit)="saveAcquirer()">
      <label>Acquirer Name:</label>
      <input type="text" [(ngModel)]="acquirerForm.acquirerName" name="name" required />
  
      <label>Acquirer Code:</label>
      <input type="text" [(ngModel)]="acquirerForm.code" name="code" required />
  
      <label>Country:</label>
      <select [(ngModel)]="acquirerForm.country" name="country" required>
        <option *ngFor="let country of countryList" [value]="country">
          {{ country }}
        </option>
      </select>
  
      <label>Currency:</label>
      <input type="text" [(ngModel)]="acquirerForm.currency" name="currency" required />
  
      <div class="btn-group">
        <button type="submit">Save</button>
        <button type="button" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
